<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nori Term</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    canvas {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <script src="NoriTerm.js"></script>
  <script src="VtConnector.js"></script>
  <script>
    const term = new NoriTerm();
    const connector = new VtConnector(term);

    "Welcome to ".split('').forEach(term.put.bind(term));
    term.setColor(11);
    term.setBold();
    "Nori".split('').forEach(term.put.bind(term));
    term.resetColor();
    term.put("!");
    term.newLine();
    term.newLine();

    document.body.appendChild(term.getCanvas());
    term.getCanvas().style.border = '8px solid ' + term.getBackgroundColor();

    // parse test
    const sample = `[01;32mandrei@debian[00m:[01;34m~/stuff/nori-term[00m$ make watch
tsc --strictNullChecks -w NoriTerm.ts
c[[90m21:34:08[0m] Starting compilation in watch mode...

[[90m21:34:10[0m] Found 0 errors. Watching for file changes.`

    // iterate through the sample at a slow(er) speed
    let index = 0;
    const next = () => {
      if (index < sample.length) {
        connector.read(sample.charAt(index++));
      }

      setTimeout(next, 1000 / 30);
    }
    next();


    // silly typing
    window.addEventListener('keydown', event => {
      if (event.key === 'Enter') {
        term.newLine();
      } else if (event.key === 'Backspace') {
        term.remove();
      } else if (event.key.length === 1) {
        term.put(event.key.charAt(0));
      }
      event.preventDefault();
    });
  </script>
</body>
</html>
