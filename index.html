<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nori Term</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    canvas {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <script src="NoriTerm.js"></script>
  <script>
    const term = new NoriTerm();

    "Welcome to ".split('').forEach(term.put.bind(term));
    term.setColor(11);
    term.setBold();
    "Nori".split('').forEach(term.put.bind(term));
    term.resetColor();
    term.put("!");
    
    term.newLine();
    term.newLine();
    "ANSI escape sequences are a standard for in-band signaling to control the cursor location, color, and other options on video text terminals. Certain sequences of bytes, most starting with Esc and '[', are embedded into the text, which the terminal looks for and interprets as commands, not as character codes."
    .split('').forEach(term.put.bind(term));

    document.body.appendChild(term.getCanvas());
    term.getCanvas().style.border = '8px solid ' + term.getBackgroundColor();

    // silly typing
    window.addEventListener('keydown', event => {
      if (event.key === 'Enter') {
        term.newLine();
      } else if (event.key === 'Backspace') {
        term.remove();
      } else if (event.key.length === 1) {
        term.put(event.key.charAt(0));
      }
    });
  </script>
</body>
</html>
